<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregadores</title>
</head>
<body>
    
    <script>
        // JINJA Flask + JS
        var data = {{ data.entregador | tojson }}

        var paragrafo = data.map(function(entregador){
            return '<p>' + entregador.nome + '</p>';
        })

        document.body.innerHTML += paragrafo.join('');
        console.table(data)

    </script>

</body>
</html>
